<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="centered-container">
      <h1>Chat-App</h1>
      <div id="join-section">
        <form id="join-form">
          <input id="username" placeholder="Enter your name" required />
          <input id="room" placeholder="Enter room code" required />
          <button type="submit">Join</button>
        </form>
      </div>

      <div id="chat-section">
        <div id="message-container">
          <ul id="messages"></ul>
        </div>
        <form id="chat-form" action="" enctype="multipart/form-data">
          <input id="message-input" autocomplete="off" />
          <input type="file" id="file-input" accept="image/*, video/*" />
          <button>Send</button>
          <div class="emojis">😊</div>
          <div class="emoji-picker" id="emoji-picker">
            <button type="button" onclick="addEmoji('😊')">😊</button>
            <button type="button" onclick="addEmoji('😂')">😂</button>
            <button type="button" onclick="addEmoji('👍')">👍</button>
            <button type="button" onclick="addEmoji('👏')">👏</button>
            <button type="button" onclick="addEmoji('🔥')">🔥</button>
            <button type="button" onclick="addEmoji('❤️')">❤️</button>
            <!-- Add more emojis as needed -->
          </div>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
